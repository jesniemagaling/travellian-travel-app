<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golobe</title>

    <link rel="icon" type="image/svg+xml" href="/assets/company-icon.svg" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Swiper Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/src/auth/account.css" />
    <link rel="stylesheet" href="/src/auth/signup.css" />
    <link rel="stylesheet" href="/src/global-utilities/utilities.css" />
    <link rel="stylesheet" href="/src/global-utilities/responsive.css" />
  </head>
  <body>
    <!-- Login section -->
    <section>
      <div class="acc-card-container container">
        <div class="signup-image-container">
          <div class="signup-swiper swiper">
            <div class="swiper-wrapper">
              <div class="signup-images swiper-slide">
                <img src="/assets/login-banner.svg" alt="" class="signup-img" />
              </div>
              <div class="signup-images swiper-slide">
                <img
                  src="/assets/login-banner-2.svg"
                  alt=""
                  class="signup-img"
                />
              </div>
              <div class="signup-images swiper-slide">
                <img
                  src="/assets/outdoor-pool-img.jpg"
                  alt=""
                  class="signup-img"
                />
              </div>
            </div>
          </div>
          <div class="signup-swiper-controls">
            <div class="signup-swiper-pagination"></div>
          </div>
        </div>
        <div class="acc-card-details">
          <div class="company-logo">
            <img src="/assets/company-logo.svg" alt="" width="110px" />
          </div>
          <button class="acc-card btn-black">
            <a href="#" class="flex"
              ><img src="/assets/arrow-left-icon.svg" alt="" /><span
                >Back</span
              ></a
            >
          </button>
          <div class="acc-card-header">
            <h1 class="fs-40 fw-bold">Add payment method</h1>
            <p class="text-neutral-grey">
              Letâ€™s get you all st up so you can access your personal account.
            </p>
          </div>
          <div class="acc-card-form">
            <!-- Floating Card Number Input -->
            <div class="acc-card-input-group">
              <input type="text" id="cardNumber" placeholder=" " required />
              <label for="cardNumber">Card Number</label>
              <img
                src="/assets/visablue-icon.svg"
                class="card-icon"
                alt="Visa"
              />
            </div>

            <div class="acc-card-date">
              <div class="acc-card-input-group exp-date">
                <input type="text" placeholder="02/27" required />
                <label>Exp. Date</label>
              </div>
              <div class="acc-card-input-group cvc">
                <input type="text" placeholder="123" required />
                <label>CVC</label>
              </div>
            </div>

            <div class="acc-card-input-group">
              <input type="text" id="cardNumber" placeholder=" " required />
              <label for="cardNumber">Name on Card</label>
            </div>

            <div class="floating-input-group">
              <select>
                <option>United States</option>
                <option>Philippines</option>
                <option>Japan</option>
                <!-- Add more -->
              </select>
            </div>
            <div class="acc-card-checkbox-group">
              <label class="checkbox">
                <input type="checkbox" />
                Securely save my information for 1-click checkout
              </label>
            </div>

            <button type="submit" class="acc-card-btn btn-primary">
              Add Card
            </button>

            <p class="fs-12 text-center text-neutral-grey">
              By confirming your submission, you allow Golobe to charge your
              card for this payment and future payments in accordance with their
              terms. You can always cancel your subscription.
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="/src/auth/account.js"></script>
    <script type="module" src="/src/auth/signup.js"></script>
    <script type="module" src="/src/global-utilities/swiper.js"></script>
  </body>
</html>
